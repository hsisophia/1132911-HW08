<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>1132911-HW08</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>XO 井字棋</h1>
        
        <div class="status" role="status">
            <span>目前輪到: <strong id="turn">X</strong></span>
            <span id="state"></span>
        </div>

        <section id="board" class="board" aria-label="井字棋棋盤">
            <button class="cell" data-idx="0" aria-label="格子 1"></button>
            <button class="cell" data-idx="1" aria-label="格子 2"></button>
            <button class="cell" data-idx="2" aria-label="格子 3"></button>
            <button class="cell" data-idx="3" aria-label="格子 4"></button>
            <button class="cell" data-idx="4" aria-label="格子 5"></button>
            <button class="cell" data-idx="5" aria-label="格子 6"></button>
            <button class="cell" data-idx="6" aria-label="格子 7"></button>
            <button class="cell" data-idx="7" aria-label="格子 8"></button>
            <button class="cell" data-idx="8" aria-label="格子 9"></button>
        </section>

        <div class="scoreboard">
            <h2>計分板</h2>
            <div class="scores">
                <p class="score-x">X 勝場: <span id="score-x">0</span></p>
                <p class="score-o">O 勝場: <span id="score-o">0</span></p>
                <p class="score-draw">平手次數: <span id="score-draw">0</span></p>
            </div>
        </div>

        <div class="controls">
            <button id="reset">重開一局</button>
            <button id="reset-all">重置計分</button>
        </div>
    </main>
    
    <div id="announcer" class="visually-hidden" aria-live="assertive"></div>

    <script src="script.js" defer></script>
</body>
</html>
